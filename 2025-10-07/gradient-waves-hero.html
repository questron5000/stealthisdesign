        /* Center light beam effect */
        .light-beam {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60%;
            background: linear-gradient(to top,
                rgba(0, 200, 255, 0.8) 0%,
                rgba(0, 150, 255, 0.4) 50%,
                transparent 100%);
            filter: blur(2px);
            animation: pulse 3s ease-in-out infinite;
        }

        .light-beam::before,
        .light-beam::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .light-beam::before {
            width: 20px;
            height: 100%;
            background: linear-gradient(to top,
                rgba(0, 200, 255, 0.3) 0%,
                rgba(0, 150, 255, 0.1) 50%,
                transparent 100%);
            filter: blur(10px);
        }

        .light-beam::after {
            width: 100px;
            height: 80%;
            background: linear-gradient(to top,
                rgba(0, 200, 255, 0.2) 0%,
                rgba(0, 150, 255, 0.05) 40%,
                transparent 100%);
            filter: blur(30px);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Mesh gradient overlay */
        .mesh-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background:
                radial-gradient(at 50% 0%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(at 80% 50%, rgba(0, 150, 255, 0.08) 0%, transparent 50%),
                radial-gradient(at 20% 50%, rgba(0, 200, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Dotted pattern */
        .dot-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
            pointer-events: none;
        }


        /* Animated particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 8px;
            background: linear-gradient(to top,
                rgba(0, 200, 255, 0.8) 0%,
                rgba(0, 200, 255, 0.4) 50%,
                transparent 100%);
            border-radius: 50%;
            box-shadow:
                0 0 6px rgba(0, 200, 255, 0.6),
                0 5px 10px rgba(0, 200, 255, 0.3),
                0 10px 15px rgba(0, 200, 255, 0.2),
                0 15px 20px rgba(0, 200, 255, 0.1);
            animation: particleFloat 3s linear infinite;
        }

        .particle::before {

            width: 100%;
            height: 20px;
            bottom: -20px;
            left: 0;

        @keyframes particleFloat {
            0% {
                transform: translateY(110vh) scale(0);
                opacity: 0;
            }
            5% {
                transform: translateY(105vh) scale(1);
                opacity: 1;
            }
            95% {
                opacity: 1;
                transform: translateY(-5vh) scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }


        /* Grid lines animation */
        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.3;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(0, 200, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 200, 255, 0.15) 1px, transparent 1px);
            background-size: 80px 80px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, 100px);
            }
        }

        /* Navigation */
        .nav-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            border-radius: 10px;
            box-shadow:
                0 4px 20px rgba(0, 212, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .logo-icon:hover::before {
            transform: rotate(90deg) scale(1.1);
            box-shadow:
                0 6px 30px rgba(0, 212, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.5),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 20px rgba(255, 255, 255, 0.5),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(0.9);
                box-shadow:
                    0 0 30px rgba(255, 255, 255, 0.8),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.15);
            }
        }

        .logo-icon svg {
            position: absolute;
            width: 20px;
            height: 20px;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00a8ff;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .sign-in {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .sign-in:hover {
            color: white;
        }

        .btn-download {
            padding: 10px 20px;
            background: white;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 168, 255, 0.3);
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 200px 20px 100px;
            text-align: center;
        }

        .subtitle {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            background: linear-gradient(90deg, #00d4ff, #0066ff, #00d4ff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards, gradientShift 3s ease-in-out infinite;
            animation-delay: 0.3s;
            display: inline-block;
            position: relative;
        }

        .subtitle::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            animation: lineExpand 1s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            animation: lineExpand 1s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        @keyframes lineExpand {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 40px;
                opacity: 1;
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 30px;
            margin-top: 50px;
            letter-spacing: -0.02em;
            position: relative;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        .hero-title .line-1 {
            display: block;
            font-size: 0.6em;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .hero-title .line-2 {
            display: block;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 50%, #ffffff 100%);
            background-size: 200% 200%;

        }

        @keyframes heroGradient {
            0%, 100% {

            }
            50% {
                background-position: 100% 50%;
            }
        }

            animation-delay: 0.7s;
            letter-spacing: 0.02em;
            white-space: nowrap;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            color: #0a0e27;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 4px 20px rgba(0, 212, 255, 0.2),
                0 8px 40px rgba(0, 168, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.9s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #0066ff, #00d4ff, #0066ff);
            background-size: 400% 400%;
            border-radius: 100px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: gradientRotate 3s linear infinite;
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 212, 255, 0.4) 100%);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button:hover::after {
            transform: translate(-50%, -50%) scale(2);
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            color: white;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.9) 0%, rgba(0, 102, 255, 0.9) 100%);
            box-shadow:
                0 8px 30px rgba(0, 212, 255, 0.5),
                0 12px 60px rgba(0, 168, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: transparent;
        }

        .cta-button-text {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .cta-button-text {
            transform: translateX(-5px);
        }

        .cta-button-icon {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .cta-button:hover .cta-button-icon {
            transform: translateX(5px) rotate(45deg);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Glow effect around text */
        .hero-content::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle,
                rgba(0, 212, 255, 0.1) 0%,

                transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {

            }

                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }

        .cta-button span {

        }

            }

            .subtitle {

                letter-spacing: 3px;

            }

            }

            .cta-button {
                padding: 14px 28px;
                font-size: 0.95rem;
            }

            /* Reduce particle count on mobile for performance */
            .particle:nth-child(n+50) {
                display: none;
            }

            /* Simplify wave animations on mobile */
            .wave {
                animation-duration: 35s;
            }

            /* Adjust grid for mobile */
            .grid-lines {
                background-size: 60px 60px;
                opacity: 0.2;
            }

            /* Reduce glow effects for performance */
            .hero-content::before {
                width: 400px;
                height: 400px;
            }

            .light-beam {

            }
        }

        @media (max-width: 480px) {

            .particle:nth-child(n+30) {
                display: none;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .hero-content {
                padding: 80px 20px 40px;
            }

                font-size: clamp(2rem, 8vw, 3rem);

        /* Touch device optimizations */

                transform: none;
            }

            }
        }
